    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/debug.addIndicators.min.js"></script>

<body>
    <div class="bg">
		
		<video autoplay muted loop id="videoBg">
			<source src="assets/video/CREME VID BG.mp4"  type="video/mp4">
		  </video>
          <div class="benefits">BENEFITS</div>
          <div class="benefitsBot">View Benefits</div>
	</div>
    <div class="scrollContent">

        <script>
            // init controller
            var controller = new ScrollMagic.Controller();
        </script>
        </section>
        <section class="demo">

            <div id="trigger1" class="spacer s0"></div>
            <div id="reveal1" class="reveal box2">
                <div class="pin" id="pin1">
                    <p  style="padding-top: 5% !important;">Overnight, skin is replenished and deeply nourished</p>
                </div>
            </div>


            <script>
                // build scene
                new ScrollMagic.Scene({
                        triggerElement: "#trigger1",
                        triggerHook: 0.2,
                        duration: "40%",
                        offset: 50 
                    })
                    
                    .setClassToggle("#reveal1", "visible")
                   // 	.addIndicators({name: "1 (duration:100)"}) 
                    .addTo(controller);
            </script>
            <div id="trigger2" class="spacer s0"></div>

                <div class="pin" id="pin2">
                    <p>Provides nutrients to the skin</p>
                </div>
            </div>

            <script>
                // build scene
                new ScrollMagic.Scene({
                        triggerElement: "#trigger2",
                        triggerHook:  0.2,// show, when scrolled 10% into view
                        duration: "40%", // hide 10% before exiting view (80% + 10% from bottom)
                        offset: 50 // move trigger to center of element
                    })
                    
                    .setClassToggle("#reveal2", "visible") // add class to reveal
                  // 	.addIndicators({name: "1 (duration:100)"})
                    .addTo(controller);
            </script>
            <div id="trigger3" class="spacer s0"></div>
            <div id="reveal3" class="reveal box2">

            <script>

                new ScrollMagic.Scene({

                        duration: "40%", // hide 10% before exiting view (80% + 10% from bottom)
                        offset: 50 // move trigger to center of element
                    })  
                    .setClassToggle("#reveal3", "visible") // add class to reveal
                 //.addIndicators() // add indicators (requires plugin)
                    .addTo(controller);
            </script>
			
            <div id="trigger4" class="spacer s0"></div>
            <div id="reveal4" class="reveal box2">
                <div class="pin" id="pin4">
                    <p style="padding-top: 5% !important;">Helps revitalise the appearance of the skin while prompting the feeling of increased volume from
                        deep hydrations.</p>
                </div>
            </div>

            <script>
                // build scene
                new ScrollMagic.Scene({
                        triggerElement: "#trigger4",
